<html>
<head><title>INFO 257 workshop show data</title>
</head>

<body>

	<table class="table">

		<!-- # Create table heads -->
		<tr>
			<th>State Name</th>
			<th>Candidate Name</th>
			<th>Percent Lead</th>

		<!-- # Iterate through list and display values of a speific key -->
		</tr>
			{% for ui_row in State_poll_lead %}
		<tr>
			<td>{{ ui_row.State_Name }}</td>
			<td>{{ ui_row.Candidate_Name }}</td>
			<td>{{ ui_row.Percent_Lead }}</td>
		</tr>

		<!-- # Loop through each value in a collection -->
			{% endfor %}

	</table>

</body>
</html>
