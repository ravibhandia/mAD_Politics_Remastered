<html>
<head><title>INFO 257 workshop show data</title>
</head>

<body>

	<table class="table">

		<!-- # Create table heads -->
		<tr>
			<th>Rank</th>
			<th>Candidate Name</th>
			<th>Total Leading States</th>
			<th>Total Leading Delegates</th>

		<!-- # Iterate through list and display values of a speific key -->
		</tr>
			{% for ui_row in delegate_rank %}
		<tr>
			<td>{{ ui_row.Rank }}</td>
			<td>{{ ui_row.Candidate_Name }}</td>
			<td>{{ ui_row.Total_Leading_states }}</td>
			<td>{{ ui_row.Total_Leading_Delegates }}</td>
		</tr>

		<!-- # Loop through each value in a collection -->
			{% endfor %}

	</table>

</body>
</html>
