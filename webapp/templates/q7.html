<html>

<head>

	<title> mAD Politics - Campaign advertising </title>
	<link rel="stylesheet"  href="{{url_for('static', filename='AdStylesheet.css') }}">

</head>

<body>

	<div class="adtitleimage">
	<img src="../static/politicalad.png" style="float: center;" alt="Image" height="200" width="60%">
	<p style="text-align:center">Bernie Sanders, Green Party, Breaking Point, AOC</p>
 	</div>

	
	<h1> ! mAD Politics - Campaign advertising </h1>


	<h2> Affiliated Groups for Candidates {{aflist}}: </h2>
	<table class="table">

		<!-- # Create table heads -->
		<tr>
			<th>Candidate</th>
			<th>Affiliated Group</th>

		<!-- # Iterate through list and display values of a speific key -->
		</tr>
			{% for ui_row in af_name %}
		<tr>
			<td>{{ ui_row.Candidate_Name }}</td>
			<td>{{ ui_row.Affiliate_name }}</td>
		</tr>

		<!-- # Loop through each value in a collection -->
			{% endfor %}

	</table>

</body>
</html>
